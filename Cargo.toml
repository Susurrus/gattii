[package]
name = "gattii"
version = "0.9.0"
authors = ["Bryant Mairs <bryant@mai.rs>"]
categories = ["hardware-support"]
keywords = ["serial", "hardware", "system", "RS232", "terminal"]
license = "GPL-3.0"
readme = "README.rst"
repository = "https://gitlab.com/susurrus/gattii"
description = "Cross platform GUI (GTK-based) serial terminal"

[badges]
appveyor = { repository = "Susurrus/gattii", service = "gitlab" }
gitlab = { repository = "susurrus/gattii" }
travis-ci = { repository = "Susurrus/gattii" }

[dependencies]
clap = "2.22"
cairo-rs = { git = "https://github.com/gtk-rs/cairo", features = ["v1_12"] }
chrono = "0.3"
env_logger = "0.4"
gdk = { git = "https://github.com/gtk-rs/gdk" }
glib = { git = "https://github.com/gtk-rs/glib" }
log = "0.3"
serialport = { git = "https://gitlab.com/susurrus/serialport-rs" }

[dependencies.gtk]
git = "https://github.com/gtk-rs/gtk"
features = ["v3_14"]
